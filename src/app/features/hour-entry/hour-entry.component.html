<app-date-selector></app-date-selector>
<div class="total-time">
  <span>Total time: </span>
  <span *ngIf="totalTimeInMinutes$ | async as totalTimeInMinutes">{{
    totalTimeInMinutes | timeFormat
  }}</span>
</div>
<div
  *ngIf="projectEntryViewModels$ | async as projectEntryViewModels"
  cdkDropList
  (cdkDropListDropped)="droppedProjectEntry($event)"
  class="drop-list"
>
  <div
    *ngFor="
      let projectEntryViewModel of projectEntryViewModels;
      trackBy: trackById
    "
    cdkDrag
    class="project-entry"
    [ngClass]="projectEntryViewModel.cssClass"
  >
    <app-project-entry
      [projectEntry]="projectEntryViewModel.projectEntry"
    ></app-project-entry>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        (click)="duplicateProjectEntry(projectEntryViewModel.projectEntry)"
      >
        <mat-icon>content_copy</mat-icon>
        <span>Duplicate</span>
      </button>
      <button
        mat-menu-item
        [disabled]="projectEntryViewModels.length <= 1"
        (click)="removeProjectEntry(projectEntryViewModel.projectEntry)"
      >
        <mat-icon>delete</mat-icon>
        <span>Remove entry</span>
      </button>
    </mat-menu>
  </div>
</div>
<app-add-project-entry></app-add-project-entry>
